{%  extends 'theme.html'   %}

{%  block content   %}
<h1>Offers</h1>
    <div class = "container">
        <div class="row">
            {%  for offer in offers %}
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{offer.code}}</h5>
                      <p class="card-text">{{offer.description}}</p>
                      <a href="#" class="btn btn-primary">{{offer.discount}}</a>
                    </div>
                  </div>
            </div>
       
          {%  endfor %}

        </div>
  
    </div>
<h1>Products</h1>

<div class = "container">
    <div class="row">
        {%  for product in products %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{product.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">${{product.price}}</p>
                  <a href="#" class="btn btn-primary">{{product.stock}}</a>
                </div>
              </div>
        </div>
   
      {%  endfor %}

    </div>

</div>

{%  endblock    %}
